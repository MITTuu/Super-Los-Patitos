<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Title of the document</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr><td align="center"><h4 style="margin:0px">Super Los Patitos</h4></td></tr>
                    <tr><td align="center">Dirección: av. Patitos </td></tr>
                    <tr><td align="center">Teléfono: 555-444-333</td></tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr><td align="center" style="background-color:#D8D8D8">N°: @COSECUTIVO</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width:20%">Cliente:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@CLIENTE</td>
                    </tr>
                    <tr>
                        <td colspan="1" style="width:20%">Responsable:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@RESPONSABLE</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width:20%">Documento:</td>
                        <td style="width:30%;border-bottom:1px solid black">@DOCUMENTO</td>
                        <td style="width:10%">Fecha:</td>
                        <td style="width:40%;border-bottom:1px solid black">@FECHA</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>Cant.</th>
                            <th>Descripcion</th>
                            <th>P. Unitario</th>
                            <th>Subtotal</th>
                            <th>Impuesto</th>
                            <th>Total</th>
                        </tr>
                        <!-- Agregar las lineas de la tabla aca, como el siguiente ejemplo -->
                        @FILAS
                    </thead>
                    <tbody>
                        <tr>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td align="right">Total:</td>
                            <td>@TSUBTOTAL</td>
                            <td>@TIMPUESTO</td>
                            <td>@TTOTAL</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
